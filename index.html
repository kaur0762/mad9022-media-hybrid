<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kaur 0762</h1>
    </header>
    <main>
        <section id="player-area">
            <div id="player" class="is-playing">
                <img src="./media/feburary-song.jpg" alt="track name" />
                <div id="footer">
                    <!-- <div id="visual"> -->
                        <div id="progress-bar">
                            <span class="progress-bar-fill" style="width: 70%;"></span>
                        </div>
                        <div class="timings">
                            <p>
                                <time>00:00</time>
                            </p>
                            <p>
                                <time>00:00</time>
                            </p>
                        </div>
                        <div id="audio-animation">
                            <audio></audio>
                        </div>
                    <!-- </div> -->
                    <div id="controls" class="controls">
                        <div class="btn">
                            <button id="btnPrevious" class="buttons">
                                <span class="material-icons">skip_previous</span>
                            </button>
                        </div>
                        <div class="btn">
                            <button id="btnReplay" class="buttons">
                                <span class="material-icons">replay_10</span>
                            </button>
                        </div>
                        <div class="btn">
                            <button id="btnPlay" class="playPause buttons">
                                <span class="material-icons">play_arrow</span>
                            </button>
                        </div>
                        <div class="btn">
                            <button id="btnPause" class="playPause hidden buttons">
                                <span class="material-icons">pause</span>
                            </button>
                        </div>
                        <div class="btn">
                            <button id="btnStop" class="buttons">
                                <span class="material-icons">stop</span>
                            </button>
                        </div>
                        <div class="btn">
                            <button id="btnForward" class="buttons">
                                <span class="material-icons">forward_10</span>
                            </button>
                        </div>
                        <div class="btn">
                            <button id="btnNext" class="buttons">
                                <span class="material-icons">skip_next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="playlist-area">
            <h2>Playlist</h2>
            <div class="songs active">
                <img src="./media/feburary-song.jpg" alt="Feburary Song">
                <div class="names">
                    <p class="songName">Feburary Song</p>
                    <p class="artistName">Joshan Groban</p>
                </div>
                <p class="time">00:00</p>
            </div>
            <div class="songs">
                <img src="./media/ghost.jpg" alt="Ghost">
                <div>
                    <p class="songName">Ghost</p>
                    <p class="artistName">Justin Bieber</p>
                </div>
                <p class="time">00:00</p>
            </div>
            <div class="songs">
                <img src="./media/montero.jpg" alt="Montero">
                <div>
                    <p class="songName">MONTERO</p>
                    <p class="artistName">Lil Nias X </p>
                </div>
                <p class="time">00:00</p>
            </div>
            <div class="songs">
                <img src="./media/white-inverson.jpg" alt="White Inverson">
                <div>
                    <p class="songName">White Inverson</p>
                    <p class="artistName">Post Malone</p>
                </div>
                <p class="time">00:00</p>
            </div>
            <div class="songs">
                <img src="./media/yummy.jpg" alt="Yummy">
                <div>
                    <p class="songName">Yummy</p>
                    <p class="artistName">Justin Bieber</p>
                </div>
                <p class="time">00:00</p>
            </div>
        </section>
    </main>
</body>
</html>
