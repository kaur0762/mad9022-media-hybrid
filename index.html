<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kaur 0762</h1>
    </header>
    <main class="media-player">
        <section id="player-area">
            <div id="player">
                    <div class="img-area">
                        <img src="" alt="">
                        <!-- img goes here -->
                    </div>
                <div id="footer">
                    <div class="stuff">
                    <div class="song-details">
                        <p class="name"></p>
                        <p class="artist"></p>
                        <!-- song title and artist goes here -->
                    </div>
                    <div class="spinner">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    </div>
                    <div class="progress-area">
                        <div class="progress-bar">
                        <div class="progress-bar-fill"></div>
                        </div>
                        <div class="timings">
                        <time class="current-time">0:00</time>
                        <time class="max-duration">0:00</time>
                        </div>
                        <div class="audio">
                            <!-- audio goes here -->
                            <audio id="main-audio" src=""></audio>
                        </div>
                    </div>
                    <div id="controls" class="controls">
                        <div class="btn">
                            <button id="btnPrevious" class="buttons">
                                <span class="material-icons">skip_previous</span>
                            </button>
                        </div>
                        <div class="btn">
                            <button id="btnReplay" class="buttons">
                                <span class="material-icons">replay_10</span>
                            </button>
                        </div>
                        <div class="btn">
                            <button id="btnPlay" class="play-pause buttons">
                                <span class="material-icons">play_arrow</span>
                            </button>
                        </div>
                        <!-- <div class="btn">
                            <button id="btnPause" class="playPause hidden buttons">
                                <span class="material-icons">pause</span>
                            </button>
                        </div> -->
                        <div class="btn">
                            <button id="btnStop" class="buttons">
                                <span class="material-icons">stop</span>
                            </button>
                        </div>
                        <div class="btn">
                            <button id="btnForward" class="buttons">
                                <span class="material-icons">forward_10</span>
                            </button>
                        </div>
                        <div class="btn">
                            <button id="btnNext" class="buttons">
                                <span class="material-icons">skip_next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="playlist-area">
            <div>
                <ul>
                    <!-- here go li list from js -->
                </ul>
            </div>
        </section>
    </main>
    <script src="js/app.js" type="module"></script>
</body>
</html>
